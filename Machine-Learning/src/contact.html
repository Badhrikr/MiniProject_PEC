<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Learning</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

</head>
<body>
    <header>
        <div class="title">
          <h1 class="title__head">Multi Disease Predict By ML</h1>
          <svg class="menuBtn" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M0 96C0 78.33 14.33 64 32 64H416C433.7 64 448 78.33 448 96C448 113.7 433.7 128 416 128H32C14.33 128 0 113.7 0 96zM0 256C0 238.3 14.33 224 32 224H416C433.7 224 448 238.3 448 256C448 273.7 433.7 288 416 288H32C14.33 288 0 273.7 0 256zM416 448H32C14.33 448 0 433.7 0 416C0 398.3 14.33 384 32 384H416C433.7 384 448 398.3 448 416C448 433.7 433.7 448 416 448z"/></svg>
        </div>
        
        <nav class="nav__container">
          <ul class="nav__list">
            <li class="nav__items"><a href="index.html" class="nav__links">Home</a></li>
            <li class="nav__items"><a href="#" class="nav__links">About</a></li>
            <li class="nav__items"><a href="picture.html" class="nav__links">Picture</a></li>
            <li class="nav__items"><a href="predict.html" class="nav__links">Predict</a></li>
            <li class="nav__items"><a href="contact.html" class="nav__links">Contact Us</a></li>
          </ul>
        </nav>           
    </header>

    <main class="symptoms__container">
        <section class="symptoms">
            <form action="" method="get">
                <div class="symptoms__option">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="NAME: " required>
                </div>
                <div class="symptoms__option">
                    <label for="phone">Phone No:</label>
                    <input type="tel" id="phone" name="Phone No: " max="10" min="10" required>
                </div>
                <div class="symptoms__option">
                    <label for="email">Email ID:</label>
                    <input type="email" id="email" name="Email ID: " required>
                </div>

                <div class="symptoms__option">
                    <label for="date">Date:</label>
                    <input type="date" name="Date" id="date" required>
                </div>
                <div class="symptoms__option">
                    <label for="address">Address:</label>
                    <textarea name="ADDRESS" id="address" cols="15" rows="3" required></textarea>
                </div>
                <div class="input__btn">
                    <button type="submit" class="button open-button">Submit</button>
                    <button type="reset">Reset</button>
                </div>
            </form>
            <dialog class="modal" id="modal">
                <h2>Your appointment is booked</h2>
                <p>Thanks For Contacting Us</p>
                <button class="button close-button">close modal</button>
              
            </dialog>
        </section>
        <!-- <section class="result__box">
            <div class="result__container">
                <h1>You Have <span class="result__reveal"></span></h1>
                <a class="info__button" href="predict.html">Back To Form</a>
            </div>
        </section> -->
    </main>

    <script src="./js/navbar.js"></script>
    <script src="./js/predict.js"></script>
    <script src="./js/modal.js"></script>
  </body>
</html>

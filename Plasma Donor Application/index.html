<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./public/assets/favicon_surgeon.svg"
      type="image/x-icon"
    />
    <title>Plasma Donor Application</title>
    <script>
      window.watsonAssistantChatOptions = {
        integrationID: 'c6f55d2e-2c74-4dac-a92b-54f50271433d', // The ID of this integration.
        region: 'eu-gb', // The region your integration is hosted in.
        serviceInstanceID: '27ed2a9b-3675-463b-b062-30adb7fd38b8', // The ID of your service instance.
        onLoad: function (instance) {
          instance.render()
        },
      }
      setTimeout(function () {
        const t = document.createElement('script')
        t.src =
          'https://web-chat.global.assistant.watson.appdomain.cloud/versions/' +
          (window.watsonAssistantChatOptions.clientVersion || 'latest') +
          '/WatsonAssistantChatEntry.js'
        document.head.appendChild(t)
      })
    </script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;700&family=Poppins:wght@300;400;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main id="app"></main>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
